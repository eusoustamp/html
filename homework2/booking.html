<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="flyingFrom" style="display:inline-block">
    <label for="flyingFrom">Flying from</label><br />
    <select id="flyingFrom" style="width: 140px">
      <option value="bangkok">Bangkok</option>
      <option value="tokyo">Tokyo</option>
      <option value="brisbane">Brisbane</option>
      <option value="udonThani">Udon Thani</option>
    </select>
    </div>
    <div class="flyingTo" style="display:inline-block">
        <label for="flyingTo">To</label><br />
        <select id="flyingTo" style="width: 140px">
            <option value="tokyo">Tokyo</option>
          <option value="bangkok">Bangkok</option>
          
          <option value="brisbane">Brisbane</option>
          <option value="udonThani">Udon Thani</option>
        </select>
        </div>
        <br>
        <div style="display: inline-block; width: 142px; padding: 10px">
            <label for="date">Departing</label><br />
            <input type="date" style="width: 142px" />
          </div>
          <div style="display: inline-block; width: 142px; padding: 10px">
            <label for="date">Returning</label><br />
            <input type="date" style="width: 142px" />
          </div>
          <br />

          <div style="display: inline-block; padding: 10px">
            <label for="adult">Adult</label><br />
            <input type="number" style="width: 60px" />
          </div>
          <div style="display: inline-block; padding: 10px">
            <label for="child">Child</label><br />
            <input type="number" style="width: 60px" />
          </div>
          <div style="display: inline-block; padding: 10px">
            <label for="infant">Infant</label><br />
            <input type="number" style="width: 60px" />
          </div>
          <div style="display: inline-block; padding: 10px; color:orangered;">
            <label for="currency">Currency</label><br />
            <select id="currency" style="width: 75px">
              <option value="baht">THB</option>
              <option value="aud">AUD</option>
              <option value="yen">JPY</option>
              <option value="usd">USD</option>
            </select>
          </div>
      <br>
      <input type="submit" style="background-color: orangered; color:white;" />
    
</body>
</html>
